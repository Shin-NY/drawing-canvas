<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div
        style="
          display: flex;
          justify-content: space-between;
          width: 800px;
          margin-bottom: 8px;
        "
      >
        <a
          style="
            text-decoration: none;
            background-color: teal;
            color: white;
            border-radius: 4px;
            padding: 6px 10px 6px 10px;
          "
          href="/canvas/drawings"
          >그림들 보러가기</a
        >
        <button id="download">그림 업로드</button>
      </div>
      <canvas width="800" height="600"></canvas>
      <div class="control-panel">
        <div class="control-panel__first-area">
          <div class="control-panel__fill">
            <i class="fas fa-fill fa-2x"></i>
          </div>
          <div class="control-panel__brush-size">
            <input type="range" min="0.1" max="5" step="0.1" />
          </div>
          <div class="control-panel__clear">초기화</div>
        </div>
        <div class="control-panel__brush-colors">
          <div class="brush-colors__black" style="background: black"></div>
          <div class="brush-colors__white" style="background: white"></div>
          <div class="brush-colors__red" style="background: red"></div>
          <div class="brush-colors__orange" style="background: orange"></div>
          <div class="brush-colors__yellow" style="background: yellow"></div>
          <div class="brush-colors__green" style="background: green"></div>
          <div class="brush-colors__blue" style="background: blue"></div>
          <div class="brush-colors__purple" style="background: purple"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
